<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='my_js/bootstrap.min.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container bg-white">
    <div class="row d-flex justify-content-center">

        <!-- navbar -->
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"> </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 {% block home %}{% endblock %}">Home</a></li>
                <li><a href="/how_to_use" class="nav-link px-2 {% block how_to_use %}{% endblock %}">How to use</a></li>
                <li><a href="/about" class="nav-link px-2 {% block about %}{% endblock %}">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                <a href="/logout" class="btn btn-outline-primary me-2" type="button">Logout</a>
                {% else %}
                <a href="/login" class="btn btn-outline-primary me-2" type="button">Login</a>
                <a href="/register" class="btn btn-primary" type="button">Sign-up</a>
                {% endif %}
            </div>
        </header>

        <!-- отображение сообщений -->
        {% include '_flash.html' %}

    </div>
</div>
{% block content %}{% endblock %}
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>
</body>
</html>
