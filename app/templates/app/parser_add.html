{% extends "base.html" %}

{% block title %}
Add new scrapper
{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="card shadow-lg mb-5">
                <div class="card-body p-sm-5">
                    <h2 class="text-center text-dark mb-4">Create GitHub scrapper</h2>
                    <form method="post"> <!-- нельзя добавлять action="/add" тк потеряется "next=%2Fsettings%2f". Если поле удалено то оно перенаправлятся на туже страницу-->
                        <strong class="text-dark">Scrapper name</strong>
                        <div class="mb-3"><input class="form-control" type="text" id="name" name="name"
                                                 placeholder=""></div>
                        <div><strong class="text-dark">Links</strong></div>
                        Every link from new line
                        <div class="mb-3"><textarea class="form-control" id="message-2" name="links" rows="6"
                                                    placeholder="https://github.com/django/django"></textarea>
                        </div>
                        <button class="btn btn-primary d-block w-100" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
