<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
<section class="py-4 py-xl-5"> <!--отступы сверху-->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <div class="card mb-5">  <!--обводка-->
                    <div class="card-body p-sm-5"> <!--отступы от обводки-->
                        <h2 class="text-center text-dark mb-4">Create GitHub scrapper</h2>
                        <form action="/add" method="post">
                            {% for msg in get_flashed_messages() %}
                            <div class="text-danger">{{msg}}</div>
                            {% endfor %}
                            <strong class="text-dark">Scrapper name</strong>
                            <div class="mb-3"><input class="form-control" type="text" id="name" name="name"
                                                     placeholder=""></div>
                            <div><strong class="text-dark">Links</strong></div>
                            Every link from new line
                            <div class="mb-3"><textarea class="form-control" id="message-2" name="links" rows="6"
                                                        placeholder="https://github.com/django/django https://github.com/pallets/flask"></textarea>
                            </div>
                            <strong class="text-dark">Parse frequency</strong>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                           id="exampleRadios1"
                                           value="1" checked>
                                    <label class="form-check-label" for="exampleRadios1">every day</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                           id="exampleRadios2"
                                           value="7">
                                    <label class="form-check-label" for="exampleRadios2">every week</label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                           id="exampleRadios3"
                                           value="28">
                                    <label class="form-check-label" for="exampleRadios3">every 28 days</label>
                                </div>
                            </div>
                            <p></p>
                            <button class="btn btn-primary d-block w-100" type="submit">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
