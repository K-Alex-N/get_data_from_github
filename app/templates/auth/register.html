{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="card shadow-lg mb-5">
                <div class="card-body p-sm-5">
                    <h2 class="text-center text-dark mb-4">Create an Account!</h2>
                    <form method="post">
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Name"
                                   name="username" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp"
                                   placeholder="Email" name="email" required></div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                                                      type="password" id="examplePasswordInput"
                                                                      placeholder="Password" name="password" required></div>
                            <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                                         id="exampleRepeatPasswordInput"
                                                         placeholder="Repeat Password" name="password_repeat" required></div>
                        </div>
                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="/login">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
