{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="card shadow-lg mb-5">
                <div class="card-body p-sm-5">
                    <h2 class="text-center text-dark mb-4">Welcome Back!</h2>
                    <form action="/login" method="post">
                        <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                 placeholder="Username" name="username" required></div>
                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword"
                                                 placeholder="Password" name="password" required></div>
                        <div class="mb-3">
                            <div class="custom-control custom-checkbox small">
                                <div class="form-check">
                                    <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1" name="remember_me"
                                           checked>
                                    <label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="/register">Create an Account!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
